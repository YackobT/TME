
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TME – Travel Made Easy</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fff;
      color: #333;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2.5rem;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      padding: 0;
      margin: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    .leaflet-popup-content-wrapper {
      font-family: 'Playfair Display', serif;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      padding: 3rem 4rem;
    }
    .card {
      background: #fafafa;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-6px);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .card-content {
      padding: 1.2rem;
    }
    .card-content h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .card-content p {
      font-size: 1rem;
      color: #555;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">TME</div>
    <ul>
      <li><a href="barcelona.html">Barcelona</a></li>
      <li><a href="athens.html">Athens</a></li>
      <li><a href="rome.html">Rome</a></li>
      <li><a href="florence.html">Florence</a></li>
      <li><a href="milan.html">Milan</a></li>
      <li><a href="london.html">London</a></li>
    </ul>
  </nav>

  <div id="map"></div>

  <div class="card-grid">
    <div class="card">
      <img src="images/barcelona.png" alt="Barcelona" />
      <div class="card-content">
        <h2><a href="barcelona.html">Barcelona</a></h2>
        <p>Explore Gaudí's wonders and the charm of Catalonia.</p>
      </div>
    </div>
    <div class="card">
      <img src="images/london.png" alt="London" />
      <div class="card-content">
        <h2><a href="london.html">London</a></h2>
        <p>Culture, royalty, and iconic views from the Thames.</p>
      </div>
    </div>
    <!-- Add more cities as needed -->
  </div>

  <script>
    var map = L.map('map').setView([50, 10], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const cities = [
      { name: "London", coords: [51.5074, -0.1278], page: "london.html" },
      { name: "Rome", coords: [41.9028, 12.4964], page: "rome.html" },
      { name: "Barcelona", coords: [41.3851, 2.1734], page: "barcelona.html" },
      { name: "Athens", coords: [37.9838, 23.7275], page: "athens.html" },
      { name: "Florence", coords: [43.7696, 11.2558], page: "florence.html" },
      { name: "Milan", coords: [45.4642, 9.19], page: "milan.html" }
    ];

    cities.forEach(city => {
      L.marker(city.coords).addTo(map)
        .bindPopup(`<a href="${city.page}" style="text-decoration:none;color:#e63946;"><strong>${city.name}</strong></a>`);
    });
  </script>
</body>
</html>
