<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Athens â€“ TME</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 400px; margin: 2rem 0; border-radius: 10px; }
  </style>
</head>
<body>
  <nav>
    <div class="logo">TME</div>
    <ul>
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

  <section class="content">
    <h1>Athens Must-Sees</h1>
    <div id="map"></div>
    <ul>
      <li>Acropolis of Athens</li>
      <li>Plaka Neighborhood</li>
      <li>Temple of Olympian Zeus</li>
      <li>Mount Lycabettus</li>
      <li>National Archaeological Museum</li>
    </ul>
  </section>

  <script>
    const map = L.map('map').setView([37.9838, 23.7275], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const locations = [
      ["Acropolis", 37.9715, 23.7267],
      ["Plaka", 37.9730, 23.7305],
      ["Temple of Olympian Zeus", 37.9699, 23.7324],
      ["Mount Lycabettus", 37.9839, 23.7430],
      ["Archaeological Museum", 37.9890, 23.7314]
    ];

    locations.forEach(([name, lat, lng]) => {
      L.marker([lat, lng]).addTo(map).bindPopup(name);
    });
  </script>
</body>
</html>
